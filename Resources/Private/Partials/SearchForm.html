<div class="row">
    <div class="col-md-4">
        <form class="jpfaq-search">
            <div class="form-group">
                <label for="jpfaqSearch{uid}">{f:translate(key:'jpfaq_searchboxLabel')}</label>
                <input type="search" class="form-control" id="jpfaqSearch{uid}" placeholder="{f:translate(key:'jpfaq_searchboxLabel')}">
            </div>
        </form>
    </div>
</div>
<f:if condition="{showNumberOfResults}">
    <div><span id="jpfaq-filter-count">{f:translate(key:'jpfaq_filterCount')} <span></span></span>&nbsp;</div>
</f:if>
