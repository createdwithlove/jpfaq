<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <div class="jpfaqQuestionCommentContainer{question.uid} jpfaqQuestionCommentContainer">
        <p class="jpfaqQuestionHelpfulText">
            <f:translate key="tx_jpfaq_domain_model_question.helpfulText"/>

            <f:link.action action="helpfulness" arguments="{question:question, helpful:1, pluginUid:currentUid}"
                           class="jpfaq-rate jpfaq-rate--up"
                           rel="nofollow"
                           additionalAttributes="{f:if(condition:'{gtag.enable}', then: '{data-gtagevent: gtag.event, data-gtagcategory: gtag.category, data-gtaglabel: question.question, data-gtagvalue: gtag.valueHelpful}', else: '{data-gtag:0}')}">
                <f:translate key="tx_jpfaq_domain_model_question.helpful"/>
            </f:link.action>
            /
            <f:link.action action="helpfulness" arguments="{question:question, helpful:0, pluginUid:currentUid}"
                           class="jpfaq-rate jpfaq-rate--down"
                           rel="nofollow"
                           additionalAttributes="{f:if(condition:'{gtag.enable}', then: '{data-gtagevent: gtag.event, data-gtagcategory: gtag.category, data-gtaglabel: question.question, data-gtagvalue: gtag.valueUnhelpful}', else: '{data-gtag:0}')}">
                <f:translate key="tx_jpfaq_domain_model_question.notHelpful"/>
            </f:link.action>
        </p>

    </div>
</html>
