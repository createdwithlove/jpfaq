<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<li itemprop="hasPart" itemscope itemtype="http://schema.org/Question">
        <h3 class="" itemprop="text" aria-label="{f:translate(key: 'jpfaq_toggleAnswer')}">
            <button type="button"
                    aria-expanded="true"
                    class="accordion-trigger"
                    aria-controls="answer{question.uid}"
                    id="question{question.uid}">
                <span class="accordion-title">{question.question}<span class="accordion-icon"></span></span>
            </button>
        </h3>

        <div id="answer{question.uid}"
             role="region"
             aria-labelledby="question{question.uid}"
             class="accordion-panel"
             itemprop="suggestedAnswer acceptedAnswer"
             itemscope
             itemtype="http://schema.org/Answer">
            <div class="jpfaqAnswer" itemprop="text">
                <f:if condition="{question.answer}">
                    <f:format.html>{question.answer}</f:format.html>
                </f:if>

                <f:if condition="{question.additionalContentAnswer}">
                    <div class="jpfaqAdditionalAnswerContent">
                        <f:cObject typoscriptObjectPath="lib.tx_jpfaq.contentElementRendering">
                            {question.contentElementIdList}
                        </f:cObject>
                    </div>
                </f:if>

                <f:if condition="{showQuestionCommentForm}">
                    <f:render partial="Question/Helpfulness" arguments="{question: question, currentUid: currentUid, gtag: gtag}"/>
                </f:if>
            </div>
        </div>
    </li>
</html>
